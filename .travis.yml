sudo: required
language: ruby
cache: bundler
dist: trusty
services:
  - docker
bundler_args: "--without integration guard tools"
before_install:
  - gem install bundler
  - gem --version
matrix:
  include:
  - rvm: 2.1.9
  - rvm: 2.2.5
  - rvm: 2.3.1
    bundler_args: "--without guard tools"
    script: bundle exec rake test:integration OS='default profile contains_inspec'
  - rvm: 2.3.1
    bundler_args: "--without guard tools"
    script: bundle exec rake test:integration OS='supermarket'
  - rvm: ruby-head
  allow_failures:
  - rvm: ruby-head
deploy:
  provider: rubygems
  on:
    tags: true
  api_key:
    secure: 
